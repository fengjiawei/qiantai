<script>
    $(function(){
        $("#mytab a").click(function (e) {
            e.preventDefault();
            $(this).tab("show");
        });
        showLocation();
        showLocation1();
        $('#serch').on('click', function () {
            $('#table').bootstrapTable('refresh')
        });

        $('#reset').on('click', function () {
            $("input[name='res']").click();
            $('#table').bootstrapTable('refresh')
        })
    });
    //重新报价
    function renewPrice() {
        $.post('renewPrice.php', {
            orderId: $('#order_id').val(),
            price: $('#renewprice').val(),
            session:sessionStorage.getItem('session')
        }, function (data) {
            console.log(data);
            if (data.result == 'success') {
                Messenger().post('重新报价成功');
                $('#table').bootstrapTable('refresh')

            } else {
                Messenger().post({
                    message:data.describe,
                    type:'error'
                });
                $('#table').bootstrapTable('refresh')
            }
        }, 'json')
    }

    //格式化详细内容
    function detailFormatter(index, row) {
        var html = [];
        $.each(row, function (key, value) {
            html.push('<p><b>' + key + ':</b> ' + value + '</p>');
        });
        return html.join('');
    }
    //操作方法
    window.operateEvents = {
        'click .reply': function (e, value, row, index) {
            reply(row.orderId)
        },
        'click .chooseCar': function (e, value, row, index) {
            $('#orderId').val(row.orderId);
            $('#chooseCar').modal('show');
        },
        'click .price': function (e, value, row, index) {
            $('#order_id').val(row.orderId);
            $('#myModal1').modal('show');

        },
        //让社会车辆去运输
        'click .appointOrder': function (e, value, row, index) {
            $.post('appointOrder.php', {
                rentalId: row.id,
                orderId: $('#orderId').val(),
                session:sessionStorage.session
            }, function (data) {
                console.log(data);
                if (data.result == 'success') {
                    $('#tableSocial').bootstrapTable('refresh');
                    Lobibox.notify('success', {
                        size: 'mini',
                        width: 300,
                        msg: '通知司机提货运输！'
                    });
                    $('#chooseCar').modal('hide');
                } else {
                    Lobibox.notify('error', {
                        size: 'mini',
                        width: 300,
                        msg: data.describe
                    });
                    $('#chooseCar').modal('hide');
                }
            }, 'json')
        },
        //选择自有车辆运输
        'click .choose_owncar': function (e, value, row, index) {
//            alert(row.carId);
            $.post(
                    "orders.php",
                    {
                        orderId: $('#orderId').val(),
                        carId: row.carId,
                        session:sessionStorage.session
                    },
                    function (data) {
                        if (data.result == 'success') {
//                            Lobibox.notify('success', {
//                                size: 'mini',
//                                width: 300,
//                                msg: '通知司机，请尽快提货'
                            $('#chooseCar').modal('hide');
                            $('#table').bootstrapTable('refresh')
                            Messenger().post('通知司机，请尽快提货');
                            $('#goodChildView').load("myPrice.html");
                            }
                        else if (data.result === 'error') {
                            Messenger().post('车辆状态不可报价!');
                            $('#table').bootstrapTable('refresh')
                        } else {
                            Messenger().post('操作失败!');
                            $('#table').bootstrapTable('refresh')
                        }

                    },
                    'json'
            )
        }
    };

    $('#table').bootstrapTable({
        url: 'price.php',
        height: 800,
        sidePagination: 'server',
        pagination: true,
        pageSize: 15,
        pageList: [15, 20, 25, 30, 35],
//        search: true,
        showColumns: true,
        showRefresh: true,
        clickToSelect: true,
        singleSelect: true,
        queryParams: queryParams,//参数
        columns: [{
            title: '状态',
            field: 'state',
            formatter: function (value) {
                if (value == 'price') {
                    return '<span class="label label-primary">已报价</span>'
                } else if (value == 'order') {
                    return '<span class="label label-success">已委托</span>'
                }
                if (value == "reprice") {
                    return '<span class="label label-warning">重新报价</span>'
                }
            }
        }, {
            title: '货物名称',
            field: 'goodsName',
        }, {
            title: '发货日期',
            field: 'deliveryDate',
        }, {
            title: '装车地区',
            field: 'startStation',
        }, {
            field: 'startAddress',
            title: '装车详细地址',
            visible: false,

        }, {
            title: '卸货地区',
            field: 'endStation',
        }, {
            field: 'endAddress',
            title: '卸货详细地址',
            visible: false,

        }, {
            field: 'goodsType',
            title: '货物类型',
            visible: false
        }, {
            field: 'goodsLoadSize',
            title: '货物描述',
            visible: false
        }, {
            field: 'goodsDescribe',
            title: '备注',
            visible: false
        }, {
            field: 'price',
            title: '价格',
            formatter: function (value, row, index) {
                return '<span class="label label-info">'+value+'</span>';
            },
        }, {
//                field: '',
            title: '操作',
            formatter: function (value, row, index) {
                if (row.state == 'order') {
                    return ['<a class="reply" href="javascript:void(0)">拒绝承运</a>',
                        '<a class="chooseCar" href="javascript:void(0)">选车</a>'].join('&nbsp;')
                } else if (row.state == "reprice") {
                    return '<a class="price" href="javascript:void(0)">重新报价</a>'
                }
            },
            events: operateEvents
        }]
    });
    function queryParams(params) {
        if ($('#loc_city').val() == "") {
            params.startStation = ""
        } else {
            params.startStation = $('#loc_city  option:selected').text();
        }
        if ($('#loc_city1').val() == "") {
            params.endStation = ""
        } else {
            params.endStation = $('#loc_city1  option:selected').text();
        }
        params.startDate = $('#from_date').val();
        params.endDate = $('#to_date').val();
        params.session=sessionStorage.getItem("session");
        return params
    }
    function reply(id) {
        $.post(
                "reply.php",
                {
                    orderId: id,reply:no,session:sessionStorage.session
                },
                function (data) {
                    console.log(data);
                    if (data.result == 'success') {
                        Lobibox.notify('success', {
                            size: 'mini',
                            width: 300,
                            msg: '拒绝承运成功'
                        });
                        $('#table').bootstrapTable('refresh')
                    } else if (data.result == 'error') {
                        Lobibox.notify('warning', {
                            size: 'mini',
                            width: 300,
                            msg: data.describe
                        });
                        $('#table').bootstrapTable('refresh')
                    } else {
                        Lobibox.notify('error', {
                            size: 'mini',
                            width: 300,
                            msg: '操作失败'
                        });
                        $('#table').bootstrapTable('refresh')
                    }
                },
                'json'
        )
    }
    $('#owncartable').bootstrapTable({
        url:'owncar.php',
        height:300,
//                        sidePagination:'server',
        pagination:true,
        pageSize:10,
        showColumns: true,
        showRefresh: true,
        clickToSelect: true,
        singleSelect: true,
        queryParams: queryParams_owncar,
        columns:[{
            field: 'state',
            title: '状态',
            formatter: function (value) {
                if (value == '') {
                    return '<p style="color: green">空闲</p>'
                } else {
                    return '<p style="color: red">等待</p>'
                }}},
            {
                field: 'license',
                title: '车牌号'
            }, {
                field: 'name',
                title: '驾驶员'
            }, {
                field: 'phone',
                title: '手机号',
            }, {
                field: 'type',
                title: '车型'
            }, {
                field: 'len',
                title: '车长',
                sortable: true
            }, {
                field: 'load',
                title: '载重',
                sortable: true
            }, {
                title: '操作',
                formatter: function (value, row, index) {
                    return '<a class="choose_owncar">选车</a>'

                },
                events: operateEvents

            }]
    });
    function queryParams_owncar(params) {
        params.indexId = "";
        params.direction = "";
        params.session = sessionStorage.getItem("session");
        return params
    }
    $('#tableSocial').bootstrapTable({
        url: 'rentalList.php',
        height: 300,
        sidePagination: 'server',
        pagination: true,
        pageSize: 10,
        search: true,
        showColumns: true,
        showRefresh: true,
        clickToSelect: true,
        singleSelect: true,
        columns: [{
            field: 'state',
            title: '状态',
            formatter: function (value) {
                if (value == 'accept') {
                    return '<p style="color: green">空闲</p>'
                } else {
                    return '<p style="color: red">等待</p>'
                }
            }

        }, {
            field: 'date',
            title: '订车日期',
            visible: false

        }, {
            field: 'carLicense',
            title: '车牌',
            visible: false

        }, {
            field: 'carLoad',
            title: '载重'

        }, {
            field: 'carSize',
            title: '车长'

        }, {
            field: 'carType',
            title: '车型'

        }, {
            field: 'start',
            title: '起始地'

        }, {
            field: 'end',
            title: '目的地'

        }, {
            title: '操作',
            formatter: function (value, row, index) {
                return '<a class="appointOrder" href="javascript:void(0)">选车</a>'

            },
            events: operateEvents

        }]
    });
    function order(id) {
        $.post(
                "orders.php",
                {
                    orderId: $('#orderId').val(),
                    carId: id,
                    session:sessionStorage.session
                },
                function (data) {
                    if (data.result == 'success') {
                        Lobibox.notify('success', {
                            size: 'mini',
                            width: 300,
                            msg: '通知司机，请尽快提货'
                        });
                        $('#chooseCar').modal('hide');
                        $('#table').bootstrapTable('refresh')
                    } else if (data.result === 'error') {
                        Lobibox.notify('warning', {
                            size: 'mini',
                            width: 300,
                            msg: data.describe
                        });
                        $('#table').bootstrapTable('refresh')
                    } else {
                        Lobibox.notify('error', {
                            size: 'mini',
                            width: 300,
                            msg: '操作失败'
                        });
                        $('#table').bootstrapTable('refresh')
                    }

                },
                'json'
        )
    }
</script>
