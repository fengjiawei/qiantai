 <script>
        showLocation();
        showLocation1();
        $('#id').val(sessionStorage.getItem('session'));
        function orderCarPush() {
            $('#start').val($('#loc_province  option:selected').text() + $('#loc_city  option:selected').text() + $('#loc_town  option:selected').text());
            $('#end').val($('#loc_province1  option:selected').text() + $('#loc_city1  option:selected').text() + $('#loc_town1  option:selected').text());
            $.post('orderCarPush.php', $('#orderInfo').serialize(), function (data) {
                console.log(data);
                if (data.result == 'success') {
                    Lobibox.notify('success', {
                        size: 'mini',
                        width: 300,
                        msg: '订车成功，等待车主答复！'
                    });
                } else {
                    Lobibox.notify('error', {
                        size: 'mini',
                        width: 300,
                        msg: data.describe
                    });
                }
            }, 'json')
            $('#tablePerson').bootstrapTable('refresh')
            $('#orderCarInfo').modal('hide');
            $("input[name='res']").click();

        }
        function detailFormatter(index, row) {
            var html = [];
            ;
            $.each(row, function (key, value) {
//
                html.push('<p style="text-align: left"><b>' + key + ':</b> ' + value + '</p>');
            });
            return html.join('');
        }
        window.operateEvents = {
            'click .order': function (e, value, row, index) {
                $('#targetId').val(row.memberId);
                $('#orderCarInfo').modal('show')
            }
        };


        $('#tablePerson').bootstrapTable({
            url: 'lookcar.php',
            height: 700,
            sidePagination: 'server',
            pagination: true,
            pageSize: 10,
//        pageList: [5,10, 15, 20, 25],
//        search: true,
            showColumns: true,
            showRefresh: true,
            clickToSelect: true,
            singleSelect: true,
            queryParams: queryParams,//参数
            columns: [
                {
                    field: 'name',
                    title: '姓名',
//            visible: false
                }, {
                    field: 'phone',
                    title: '电话',
//            visible: false
                }, {
                    field: 'license',
                    title: '车牌',
//            visible: false
                }, {
                    field: 'carType',
                    title: '车型',
//            visible: false
                }, {
                    field: 'carLen',
                    title: '车长',
//            visible: false
                }, {
                    field: 'carLoad',
                    title: '载重',
//            visible: false
                }, {
                    field: '',
                    title: '当前位置',
//            visible: false
                }, {
                    field: '',
                    title: '常跑城市',
//            visible: false
                }, {
//                field: '',
                    title: '操作',
                    formatter: function (value, row, index) {
                        return '<a class="order" href="javascript:void(0)">订车</a>'

                    },
                    events: operateEvents
                }]
        });


        function queryParams(params) {
            params.startStation = $('#from_city').val();
            params.endStation = $('#to_city').val();
            params.carType = $('#carType').val();
            params.carLen = $('#carLen').val();
            params.carLoad = $('#carLoad').val();
            params.session=sessionStorage.getItem('session');
            return params
        }
    </script>

    <script>
        $("#mytab a").click(function (e) {

    <script>
        function push(id) {
            var goodsId = $.cookie('goodsId');
            var targetId = id;
            $.post("pushGoods.php", {goodsId: goodsId, targetId: targetId,session:sessionStorage.session}, function (data) {
                console.log(data)
                if (data.result == 'success') {
                    Lobibox.notify('success', {
                        size: 'mini',
                        width: 300,
                        msg: '推送货源成功'
                    });
                } else {
                    Lobibox.notify('error', {
                        size: 'mini',
                        width: 300,
                        msg: data.describe
                    });
                }
            }, 'json')
        }
    </script>
