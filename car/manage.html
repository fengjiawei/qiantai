<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function save() {
            $.post("{:U('Index/updateContract')}",
                    $('#contract').serialize(),
                    function (data) {
                        if (data.result == 'success') {
                            Lobibox.notify('success', {
                                size: 'mini',
                                width: 300,
                                msg: '修改成功'
                            });
                            $.get("{:U('Car/manage')}", function (data) {
                                $('#carChildView').html(data);
                            });
                        } else {
                            Lobibox.notify('error', {
                                size: 'mini',
                                width: 300,
                                msg: data.describe
                            });
                        }
                    },'json'
            )
        }
    </script>
</head>
<body>
<div class="container" style="width: 100%;">
    <div class="page-header">
        <ol class="breadcrumb">
            <li><a href="#">个人中心</a></li>
            <li class="active">账户管理</li>
        </ol>
    </div>
    <div>
        <ul class="list-group" style="margin-top: 20px;width: 60%">

            <div class="media">
                <div class="media-left media-middle">
                    <a href="#">
                        <img class="media-object" src="__IMG__/tx.png">
                    </a>
                </div>
                <div class="media-body" style="margin-top: 20px;vertical-align: middle">
                    <h3 class="media-heading">
                        <if condition="$list.name eq '' ">{$list.account}
                            <else/>
                            {$list.name}
                        </if>
                    </h3>
                    <!--<label>手机号码：</label>{$list.account}-->
                </div>
            </div>

            <li class="list-group-item" style="margin-top: 10px">
                <div class="row">
                    <div class="col-md-4">实名认证</div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <if condition="$list.authentication eq 'authed'">
                            <a class="btn btn-success" href="javascript:void(0)">已认证</a>
                            <else/>
                            <a class="btn btn-danger" href="javascript:void(0)" onclick="auth()">立即认证</a>
                        </if>
                        <script>
                            function auth() {
                                $.get('{:U("authentication")}', function (data) {
                                    $('#carChildView').html(data)
                                })
                            }
                        </script>
                    </div>
                </div>

            </li>
            <li class="list-group-item">
                <div class="row">
                    <div class="col-md-4">修改密码</div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <a class="btn btn-danger" href="javascript:void(0)" onclick="resPw()">修改密码</a>
                    </div>

                </div>
            </li>
        </ul>
        <script>
            function resPw() {
                $.get('{:U("resetPw")}', function (data) {
                    $('#carChildView').html(data)
                })
            }
        </script>


        <div>
            <h3>账号资料</h3></div>
        <form id="contract" action="" method="post">
            <ul class="list-group" style="width: 60%">

                <li class="list-group-item">
                    <div class="row">
                        <div class="col-md-4">用户编码</div>
                        <div class="col-md-4">
                            <label>{$list.code}</label>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-md-4">联系人</div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input type="text" name="name" class="form-control" value="{$list.person}"/>
                            </div>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-md-4">联系电话</div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input type="text" name="phone" class="form-control" value="{$list.phone}"/>
                            </div>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <button class="btn btn-primary btn-lg" type="button" onclick="save()">&nbsp;编辑保存&nbsp;</button>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </li>
            </ul>
        </form>
    </div>
</div>
</body>
</html>
