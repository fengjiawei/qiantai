<script>
    $(document).ready(function () {
        $('#session').val(sessionStorage.getItem('session'));
        //三级联动 省市区
        showLocation();
        showLocation1();
        //关闭dialog
        function closeBg() {
            $("#1,#2,#3").html("");
            $("#fullbg,#dialog").hide();
        }

        //查询
        $('#serch').on('click', function () {
            $('#goodlist').bootstrapTable('refresh')
        });
        //重置
        $('#reset').on('click', function () {
            $("input[name='res']").click();
            $('#goodlist').bootstrapTable('refresh')
        });

        $('#from').datetimepicker({
            format: 'YYYY-MM-DD'
        });
        $('#to').datetimepicker({
            format: 'YYYY-MM-DD'
        });
    });

    //纪录详细解析方法
    function detailFormatter(index, row) {
        var html = [];
        $.each(row, function (key, value) {
            html.push('<p><b>' + key + ':</b> ' + value + '</p>');
        });
        return html.join('');
    }
    //按钮方法
    window.operateEvents = {
        'click .quote': function (e, value, row, index) {
//            alert(row.goodsId)
            Quote(row.goodsId)
        },
        'click .look': function (e, value, row, index) {
            $.post('findGoodById.php', {goodsId: row.goodsId}, function (data) {
                console.log(data);
                var good = data.goods;
                $('#1').html("<li><i class='glyphicon glyphicon-user'></i>联系人:" + good.name + "</li><li><i class='glyphicon glyphicon-earphone'></i>联系方式:" + good.phone);
                $('#2').html("货物名称:" + good.goodsName + "&nbsp;货物类型:" + good.goodsType + "货物描述:" + good.goodsLoadSize
                        + "<br>装货地:" + good.startAddress + "<br>卸货地:" + good.endAddress);
                $('#3').html("<li>装货日期: " + good.deliveryDate + "</li><li> 车型要求: " + good.carLen + " " + good.carType + " " + good.carLoad + " </li><li>备注: " + good.describe + "</li>")
            }, 'json');
            $("#fullbg").css({
                display: "block"
            });
            $("#dialog").show();
        }

    };
    //表格js
    $('#goodlist').bootstrapTable({
        url: 'lookgoods.php',
//        method: 'post',
        height: 700,
        sidePagination: 'server',
        pagination: true,
//        pageSize: 1,
        pageList: [1, 2, 3, 4, 5],
//        search: true,
        showColumns: true,
        showRefresh: true,
        clickToSelect: true,
        singleSelect: true,
        queryParams: queryParams,//参数
        columns: [{
            field: 'goodsName',
            title: '货物名称',
//            visible: false
        }, {
            field: 'deliveryDate',
            title: '发货日期',
//            visible: false
        }, {
            field: 'goodsType',
            title: '货物类型',
            visible: false
        }, {
            field: 'goodsLoadSize',
            title: '货物描述'
        }, {
            field: 'startAddress',
            title: '装货地址',
//            visible: false
        }, {
            field: 'endAddress',
            title: '卸货地址',
        }, {
            field: 'describe',
            title: '备注',
//            visible: false
        }, {
//                field: '',
            title: '操作',
            formatter: function (value, row, index) {
                return [
                    '<a class="quote" href="javascript:void(0)">报价</a>',
                    '<a class="look" href="javascript:void(0)">查看</a>',
//                    '</a>',

                ].join('<br>');
            },
            events: operateEvents
        }]
    });

    function queryParams(params) {
        if ($('#loc_city').val() == "") {
            params.startStation = ""
        } else {
            params.startStation = $('#loc_city  option:selected').text();
        }
        if ($('#loc_city1').val() == "") {
            params.endStation = ""
        } else {
            params.endStation = $('#loc_city1  option:selected').text();
        }
        params.startDate = $('#from_date').val();
        params.endDate = $('#to_date').val();
//            params.session = sessionStorage.getItem('session');
        return params
    }
    function Quote(id) {
        $("#myModal1").modal('show');
        $('#good_id').val(id);
    }

    $('#price')
            .formValidation({
                message: 'This value is not valid',
                icon: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    price: {

                        validators: {
                            notEmpty: {
                                message: '价格必填'
                            },
                            digits: {
                                message: '只能填写数字。',
                            },
                        }
                    }
                }
            })
            .on('success.form.fv', function (e) {
                // Prevent form submission
                e.preventDefault();

                // Get the form instance
                var $form = $(e.target);

                // Get the FormValidation instance
                var bv = $form.data('formValidation');

                // Use Ajax to submit form data
                $.post(
                        "quote.php",
                        $('#price').serialize(),
                        function (data) {
                            if (data.result == 'success') {
                                Messenger().post('报价成功');
                                $('#myModal1').modal('hide');

                                $('#goodlist').bootstrapTable('refresh')

                            } else if (data.result == 'error') {

                                Messenger().post({
                                    message: data.describe,
                                    type: 'error'
                                });
                                $('#myModal1').modal('hide');
                                $('#goodlist').bootstrapTable('refresh')

                            } else {
                                Messenger().post({
                                    message: data,
                                    type: 'error'
                                });
                                $('#myModal1').modal('hide')
                            }
                        },
                        'json'
                )
            });
</script>
