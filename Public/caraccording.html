<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--手风琴-->
<div class="leftmenu col-md-2">
    <div class="panel-group" id="accordion" role="tablist">
        <div class="panel panel-primary">
            <div class="panel-heading" role="tab" id="headingone">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseone">我要找货</a>
                </h4>
            </div>
            <div id="collapseone" class="panel-collapse collapse in" role="tabfpanel">
                <div class="panel-body">
                    <p><a href="{:U('carcenter')}">货源查看</a></p>

                    <p><a href="{:U('coOwner')}">合作货主</a></p>

                </div>
            </div>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading" role="tab" id="headingtwo">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapsetwo">车源发布</a>

                </h4>
            </div>
            <div id="collapsetwo" class="panel-collapse collapse in" role="tabfpanel">
                <div class="panel-body">
                    <p><a href="{:U('Car')}">车源信息</a></p>
                    <p><a href="{:U('myCarResoure')}">我的车源</a></p>

                    <p><a href="{:U('myCar')}">我的车队</a></p>

                    <p><a href="{:U('myPrice')}">我的报价</a></p>

                </div>
            </div>
        </div>

        <div class="panel panel-primary">

            <div class="panel-heading" role="tab" id="headingthree">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapsethree">我的订单</a>

                </h4>
            </div>
            <div id="collapsethree" class="panel-collapse collapse" role="tabfpanel">
                <div class="panel-body">
                    <p><a href="{:U('remark')}">订单详情</a></p>

                    <p><a href="{:U('remark')}" target="iframe1">订单查看</a></p>

                    <p><a href="{:U('remark')}" target="iframe1">我的回单</a></p>

                    <p><a href="{:U('remark')}" target="iframe1">我的运费</a></p>
                </div>
            </div>
        </div>

        <div class="panel panel-primary">

            <div class="panel-heading" role="tab" id="headingfour">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapsefour">个人中心</a>

                </h4>
            </div>
            <div id="collapsefour" class="panel-collapse collapse" role="tabfpanel">
                <div class="panel-body">
                    <p><a href="{:U('remark')}" target="iframe1">账户管理</a></p>

                    <p><a href="{:U('remark')}" target="iframe1">会员认证</a></p>

                    <p><a href="{:U('remark')}" target="iframe1">我的评价</a></p>

                    <p><a href="{:U('remark')}" target="iframe1">密码管理</a></p>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
