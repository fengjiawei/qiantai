<script>
    function saveUserInfo() {
        if ($('#rmbUser').is(':checked') == true) {
            var userName = $("#account").val();
            var passWord = $("#password").val();
            var type = $("#type").val();
            $.cookie("rmbUser", "true", {expires: 7}); // 存储一个带7天期限的 cookie
            $.cookie("userName", userName, {expires: 7}); // 存储一个带7天期限的 cookie
            $.cookie("passWord", passWord, {expires: 7}); // 存储一个带7天期限的 cookie
            $.cookie("type", type, {expires: 7}); // 存储一个带7天期限的 cookie
        }
        else {
            $.cookie("rmbUser", "false", {expires: -1});        // 删除 cookie
            $.cookie("userName", '', {expires: -1});
            $.cookie("passWord", '', {expires: -1});
            $.cookie("type", '', {expires: -1});
        }
    }
</script>
<script>
    function resetpw() {
        $.post(
                'backPw.php',
                $('#forgot-form').serialize(),
                function (data) {
                    if (data.result == 'success') {
                        alert('密码修改成功，请登录')
                    }

                },
                'json'
        );

    }

    var wait1 = 0;
    function time1() {
        $.post(
                'smsCode.php',
                {
                    phone: $('#bindphone').val(),
                    type: 1
                },
                function (data) {
                    wait1 = data.countdown;
                    if (wait1 == 0) {
                        alert(data.describe)
                    }
                    timeTest1();

                },
                'json'
        );
    }
    function timeTest1() {
        if (wait1 == 0) {
            $('#yzmbtn1').removeAttr("disabled");
            $('#yzmbtn1').html("获取验证码");
        } else {
            $('#yzmbtn1').attr("disabled", true);
            $('#yzmbtn1').html("重新发送(" + wait1 + ")");
            wait1--;
            setTimeout(function () {
                        timeTest1()
                    },
                    1000)
        }
    }
</script>
<script>
    var wait = 0;
    function time() {
        $.post(
                'smsCode.php',
                {
                    phone: $('#phone').val(),
                    type: 0
                },
                function (data) {
                    wait = data.countdown;
                    if (wait == 0) {
                        $('#phoneMsg').html(data.describe)
                    }
                    timeTest();

                },
                'json'
        );
    }
    function timeTest() {
        if (wait == 0) {
            $('#yzmbtn').removeAttr("disabled");
            $('#yzm').html("获取验证码");
        } else {
            $('#yzmbtn').attr("disabled", true);
            $('#yzm').html("重新发送(" + wait + ")");
            wait--;
            setTimeout(function () {
                        timeTest()
                    },
                    1000)
        }
    }
</script>
