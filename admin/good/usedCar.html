<link rel="stylesheet" href="../css/fileinput.css">


<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div class="page-header">
                <ol class="breadcrumb">
                    <li><a href="#">二手车交易</a></li>
                    <li class="active">二手车信息发布</li>
                </ol>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>填写二手车信息
                    </h4>
                </div>
                <div class="panel-body">
                    <form id="carinfo" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="carname">车辆名称</label>
                            <input type="text" name="carname" id="carname" placeholder="车辆名称">

                        </div>
                        <div class="form-group">
                            <label for="carprice">车辆价格</label>
                            <input type="text" name="carprice" id="carprice" placeholder="车辆价格">
                        </div>
                        <div class="form-group">
                            <label for="carimg">车辆图片</label>
                            <input id="carimg" name="carimg" type="file">

                        </div>
                        <input type="button" class="btn btn-success" onclick="sc()" value="上传">
                    </form>


                    <!--<button class="btn btn-primary" onclick="sub()">发布</button>-->

                </div>
            </div>

        </div>
    </div>
</div>


<script src="../js/fileinput.js"></script>
<script src="../js/fileinput_locale_zh.js"></script>
<script src="//cdn.bootcss.com/jquery.form/3.51/jquery.form.js"></script>
<script>
    //        function sub() {
    //            $.post('usedCar.php', $('#carinfo').serialize(), function (data) {
    //                console.log(data)
    //            }, 'json')
    //        }
    Messenger.options = {
        extraClasses: 'messenger-fixed messenger-on-bottom messenger-on-right',
        theme: 'air'
    };

    function sc() {
        $('#carinfo').ajaxSubmit({
            type: 'post',
            dataType: 'json',
            url: 'usedCar.php',
            success: function (data) {
                if (data.result == 'success') {
                    Messenger().post("上传成功")
                }
            }
        })
    }


    $("#carimg").fileinput({
        showUpload: false,
        showCaption: false,
        browseClass: "btn btn-primary",
        fileType: "any",
        previewFileIcon: "<i class='glyphicon glyphicon-king'></i>"
    });


</script>
