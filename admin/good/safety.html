<style>

<script>
    $(document).ready(function () {
        //safety页面渲染
        $.post('safety.php', {session: sessionStorage.getItem('session')}, function (data) {
            if (data.authenticationState == 'authed') {
                $('#primary').hide();
                $('#danger').hide();
                $('#auth').hide();
            } else if (data.authenticationState == 'wait') {
                $('#success').hide();
                $('#danger').hide();
            } else {
                $('#success').hide();
                $('#primary').hide();
                $('#look').hide();
            }
        }, 'json')
    });
</script>
