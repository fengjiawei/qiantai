<script>
    $(function () {
        $.get("authentication.html", function (data) {
            $('#goodChildView').html(data);
        })
    });
    function change(name){
        var id = $(name).attr('id');
            switch (id){
                case ('invoiceGood'):
                    $.get("goodcenter.html", function (data) {
                        $('#goodChildView').html(data);
                    });
                    break;
                case 'newGood':
                    $.get("myGood.html", function (data) {
                        $('#goodChildView').html(data);
                    });
                    break;
                case 'lookGoodOrder':
                    $.get("myGooding.html", function (data) {
                        $('#goodChildView').html(data);
                    });
                    break;
                case 'track':
                    $.get("track.html", function (data) {
                        $('#goodChildView').html(data);
                    });
                    break;
                case 'goodReceipt':
                    $.get("myReceipt.html", function (data) {
                        $('#goodChildView').html(data);
                    });
                    break;
                case 'myFreight':
                    $.get("myFreight.html", function (data) {
                        $('#goodChildView').html(data);
                    });
                    break;
                case 'account':
                    $.get("manage.html", function (data) {
                        $('#goodChildView').html(data);
                    });
                    break;
                case 'authentication':
                    $.get("authentication.html", function (data) {
                        $('#goodChildView').html(data);
                    });
                    break;
                case 'safety':
                    $.get("safety.html", function (data) {
                        $('#goodChildView').html(data);
                    });
                    break;
            }

    }
</script>

                <li><a href="javascript:void(0)" id="invoiceGood" onclick="change(this)">发布货源</a></li>
