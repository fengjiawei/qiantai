    <script>
        function carry(id) {
            $.post(
                    "carry.php",
                    {
                        orderId: id
                    },
                    function (data) {
                        if (data.result == 'success') {
                            Lobibox.notify('success', {
                                size: 'mini',
                                width: 300,
                                msg: '委托车主承运成功'
                            });
                            $.get('myGood.html', function (data) {
                                $('#goodChildView').html(data);
                            })
//                        $('#table').bootstrapTable('refresh')
                        } else if (data.result == 'error') {
                            Lobibox.notify('warning', {
                                size: 'mini',
                                width: 300,
                                msg: data.describe
                            });
                            $('#table').bootstrapTable('refresh')
                        } else {
                            Lobibox.notify('error', {
                                size: 'mini',
                                width: 300,
                                msg: '委托失败'
                            });
                            $('#table').bootstrapTable('refresh')
                        }
                    },
                    'json'
            )
        }
        function regect(id){
            $.post(
                    "regect.php",
                    {
                        orderId: id
                    },
                    function (data) {
                        if (data.result == 'success') {
                            Lobibox.notify('success', {
                                size: 'mini',
                                width: 300,
                                msg: '已让车主重新报价！'
                            });
                            $.get('myGood.html', function (data) {
                                $('#goodChildView').html(data);
                            })
//                        $('#table').bootstrapTable('refresh')
                        } else if (data.result == 'error') {
                            Lobibox.notify('warning', {
                                size: 'mini',
                                width: 300,
                                msg: data.describe
                            });
                            $('#table').bootstrapTable('refresh')
                        } else {
                            Lobibox.notify('error', {
                                size: 'mini',
                                width: 300,
                                msg: '操作失败！请联系客服'
                            });
                            $('#table').bootstrapTable('refresh')
                        }
                    },
                    'json'
            )
        }
    </script>
