    function carDetails() {
        var data = $('#table').bootstrapTable('getData');
        var arr = [];
        var carDetails = [];
        $.each(data, function () {
//            console.log(this.posX+" "+this.posY)
            arr = [this.posY, this.posX];
            carDetails.push(arr);
        });
//        console.log(carDetails);
        var mapObj = new AMap.Map('map', {resizeEnable: true, zoom: 4});
        var markers = [];
        for (var i = 0; i < carDetails.length; i += 1) {
//            console.log(carDetails[i])
            var marker;
            marker = new AMap.Marker({
                position: carDetails[i],
//                title: provinces[i].name,
                map: mapObj
            });
            markers.push(marker);

        }
//        mapObj.setFitView();
        $('#showMap').modal('show');


    }
    //加载数据
    function loadData(obj) {
        var key, value, tagName, type, arr;
        for (x in obj) {
            key = x;
            value = obj[x];
            if (key == 'len') {
                $("[name=carSize]").val(value)
            } else if (key == 'load') {
                $("[name=carLoad]").val(value)
            } else if (key == 'type') {
                $("[name=carType]").val(value)
            }
            $("[name='" + key + "'],[name='" + key + "[]']").each(function () {
                tagName = $(this)[0].tagName;
                type = $(this).attr('type');
                if (tagName == 'INPUT') {
                    if (type == 'radio') {
                        $(this).attr('checked', $(this).val() == value);
                    } else if (type == 'checkbox') {
                        arr = value.split(',');
                        for (var i = 0; i < arr.length; i++) {
                            if ($(this).val() == arr[i]) {
                                $(this).attr('checked', true);
                                break;
                            }
                        }
                    } else {
                        $(this).val(value);
                    }
                } else if (tagName == 'SELECT' || tagName == 'TEXTAREA') {
                    $(this).val(value);
                }

            });
        }
    }
