    <script>
        function closeBg() {
            $("#fullbg,#dialog").hide();
        }
        function track(x, y) {
            $("#fullbg").css({
                display: "block"
            });
            var map;
            //初始化地图对象，加载地图
            map = new AMap.Map("container", {
                resizeEnable: true,
                zoom: 15,
                center: [x, y]
            });
            marker = new AMap.Marker({
                position: [x, y]
            });

            marker.setMap(map); // 在地图上添加点
//                map.setFitView(); // 调整到合理视野

            $("#dialog").show();
        }
    </script>
