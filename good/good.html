<script>
    $(function () {

        $.get("manage.html", function (data) {
            $('#goodChildView').html(data);
        });
        $('#admin').before(sessionStorage.getItem('name'));
    });
    function active(id) {
        $('.nav-sidebar>li').removeAttr('class');
        $('#' + id).attr('class', 'active');
    }
    function change(name) {
        var id = $(name).attr('id');
        active(id);
        switch (id) {
            case ('invoiceGood'):
                $.get("goodcenter.html", function (data) {
                    $('#goodChildView').html(data);
                });
                break;
            case 'newGood':
                $.get("myGood.html", function (data) {
                    $('#goodChildView').html(data);
                });
                break;
            case 'lookGoodOrder':
                $.get("myGooding.html", function (data) {
                    $('#goodChildView').html(data);
                });
                break;
            case 'track':
                $.get("track.html", function (data) {
                    $('#goodChildView').html(data);
                });
                break;
            case 'goodReceipt':
                $.get("myReceipt.html", function (data) {
                    $('#goodChildView').html(data);
                });
                break;
            case 'myFreight':
                $.get("myFreight.html", function (data) {
                    $('#goodChildView').html(data);
                });
                break;
            case 'account':
                $.get("manage.html", function (data) {
                    $('#goodChildView').html(data);
                });
                break;
            case 'authentication':
                $.get("authentication.html", function (data) {
                    $('#goodChildView').html(data);
                });
                break;
            case 'safety':
                $.get("safety.html", function (data) {
                    $('#goodChildView').html(data);
                });
                break;
            case 'usedCar':
                $('#goodChildView').load("../usedCar.html");
                break;
        }

    }
</script>

        <div id="navbar" class="navbar-collapse collapse">

            </ul>

                       aria-expanded="false"><span id="admin" class="caret"></span></a>

<div class="container-fluid">

            <div class="page-header">
                <h4>我要发货</h4>
            </div>
            <ul class="nav nav-sidebar">
                <li id="invoiceGood" onclick="change(this)"><a href="javascript:void(0)">发布货源</a></li>
                <li id="newGood" onclick="change(this)"><a href="javascript:void(0)">已发布货源</a></li>

            <div class="page-header">

            </div>

                <li id="track" onclick="change(this)"><a href="javascript:void(0)">订单跟踪</a></li>
                <li id="goodReceipt" onclick="change(this)"><a href="javascript:void(0)">我的回单</a></li>
                <li id="myFreight" onclick="change(this)"><a href="javascript:void(0)">我的运费</a></li>
            </ul>
            <div class="page-header">

            </div>
            <ul class="nav nav-sidebar">
                <li class="active" id="account" onclick="change(this)"><a href="javascript:void(0)">账户管理中心</a></li>

                <!--<li id="safety" onclick="change(this)"><a href="javascript:void(0)">安全设置</a></li>-->

        </div>
        <div class="col-md-10" style="float:right;background-color: #ffffff;" id="goodChildView">
