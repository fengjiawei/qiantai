<script>
        showLocation();
        showLocation1();
        $('#serch').on('click', function () {
            $('#table').bootstrapTable('refresh')
        })

        $('#reset').on('click', function () {
            $("input[name='res']").click();
            $('#table').bootstrapTable('refresh')
        })
        function detailFormatter(index, row) {
            var html = [];
            $.each(row, function (key, value) {
                html.push('<p><b>' + key + ':</b> ' + value + '</p>');
            });
            return html.join('');
        }
        window.operateEvents = {
            //查看报价
            'click .look': function (e, value, row, index) {
                var id = row.goodsId
                sessionStorage.setItem('goodsId',id);
                $.get('modal.html', function (data) {
                    $('#goodChildView').html(data);
                })
            },
            'click .push': function (e, value, row, index) {
            alert(row.goodsId)
                var id = row.goodsId
                sessionStorage.setItem('goodsId',id);
//            window.location.replace("{:U('modal')}?goodsId=" + id)
                $.get('carlist.html', function (data) {
                    $('#goodChildView').html(data);
                })
            }

        };
        $('#table').bootstrapTable({
            url: 'listMyGood.php',
            height: 700,
            sidePagination: 'server',
            pagination: true,
            pageSize: 10,
//        pageList: [5,10, 15, 20, 25],
//        search: true,
            showColumns: true,
            showRefresh: true,
            clickToSelect: true,
            singleSelect: true,
            queryParams: queryParams,//参数
//        onClickRow: function (row) {
////          console.log(row)
//            track(row.posY,row.posX)
//        },
            columns: [{
                field: 'state',
                title: '状态',
                formatter: function (value, row, index) {
                    if (row.orderCnt > 0) {
                        return '<span class="label label-success">已报价</span>'
                    } else {
                        return '<span class="label label-danger">等待</span>'
                    }
                }
//            visible: false
            }, {
                field: 'goodsName',
                title: '货物名称',
//            visible: false
            }, {
                field: 'deliveryDate',
                title: '发货日期',
//            visible: false
            }, {
                field: 'goodsType',
                title: '货物类型',
//            visible: false
            }, {
                field: 'goodsLoadSize',
                title: '货物描述'
            }, {
                field: 'startStation',
                title: '装货地址',
//            visible: false
            }, {
                field: 'endStation',
                title: '卸货地址',
            }, {
                field: 'describe',
                title: '备注',
                visible: false
            }, {
//                field: '',
                title: '操作',
                formatter: function (value, row, index) {
                    if (row.orderCnt > 0) {
                        return [
                            '<a class="look" href="javascript:void(0)" title="look">查看报价</a>',
                            '<a class="push" href="javascript:void(0)" title="push">订车</a>'
                        ].join('&nbsp;');
                    } else {
                        return '<a class="push" href="javascript:void(0)" title="push">订车</a>'
                    }

                },
                events: operateEvents
            }]
        });


        function queryParams(params) {
            if ($('#loc_city').val() == "") {
                params.startStation = ""
            } else {
                params.startStation = $('#loc_city  option:selected').text();
            }
            if ($('#loc_city1').val() == "") {
                params.endStation = ""
            } else {
                params.endStation = $('#loc_city1  option:selected').text();
            }
            params.startDate = $('#from_date').val();
            params.endDate = $('#to_date').val();
            params.session = sessionStorage.getItem('session');
            return params
        }
    </script>
